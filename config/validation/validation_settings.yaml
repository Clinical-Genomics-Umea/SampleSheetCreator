---

flowcell_type:
  NovaSeqX:
    '1.5B': ['1', '2']
    '10B': ['1', '2', '3', '4', '5', '6', '7', '8']
    '25B': ['1', '2', '3', '4', '5', '6', '7', '8']

dataframe:
  columns:
    - name: Lane
      type: str
      validations:
        - name: "name_length"
          error_message: "Name must be longer than 6 characters"
          validation_code: |
            if len(value) <= 6:
              raise ValueError(error_message)
        - name: "name_uniqueness"
          error_message: "Names must be unique"
          validation_code: |
            if not df["name"].is_unique:
              raise ValueError(error_message)
    - name: age
      type: int
      validations:
        - name: "age_min"
          error_message: "Age must be over 10"
          validation_code: |
            if value <= 10:
              raise ValueError(error_message)
            
            

